<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Formativa sobre formularios</title>
</head>


<body>
    <form>
        <form action="/action_page.php">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombreCompleto">Nombre y apellidos:</label><br>
                <input type="text" id="nombreCompleto" name="nombreCompleto" ><br>
                </div>

                <div>
                    <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" ><br>
                </div>

                <div>
                    <label for="tel">Teléfono:</label><br>
                    <input type="tel" id="tel" name="tel" ><br>
                </div>

                <div>
                    <label for="fecha_nac">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha_nac" name="fecha_nac" ><br>
                </div>

                <div>
                    <label for="genero">Genero:</label><br>
                    <div>
                        <input type="radio" id="genero_masc" name="genero" value="masculino"/>
                        <label for="genero">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="genero_fem" name="genero" value="femenino"/>
                        <label for="genero">Femenino</label>
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend>Información del Evento:</legend>

                <div>
                    <label for="fecha_evento">Fecha del evento:</label><br>
                    <input type="date" id="fecha_evento" name="fecha_evento"><br>
                </div>
                <div>
                    <label for="tipo_entrada">Tipo de entrada:</label><br>
                    <select name="tipos_entrada" id="tipo_entrada" form="tipos_entrada">
                        <option value="general">General</option>
                        <option value="vip">VIP</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>
                <div>
                    <label for="preferencias_comida">Preferencias de comida:</label>
                    <input type="checkbox" name="pref1" id="pref1" value="vegetariano">
                    <label for="pref1">Vegetariano</label>
                    <input type="checkbox" name="pref2" id="pref2" value="vegano">
                    <label for="pref2">Vegano</label>
                    <input type="checkbox" name="pref3" id="pref3" value="sin_gluten">
                    <label for="pref3">Sin gluten</label>
                    <input type="checkbox" name="pref4" id="pref4" value="sin_preferencias">
                    <label for="pref4">Sin preferencias</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Información de acceso</legend>
                <div>
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" for="usuario" id="usuario" >
                </div>
                <div>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" for="contrasenia" id="contrasenia" >
                </div>
                <div>
                    <label for="contrasenia_confirm">Confirmar contraseña:</label>
                    <input type="password" for="contrasenia_confirm" id="contrasenia_confirm" >
                    <label></label>
                </div>
            </fieldset>
        </form>
    </form>
</body>
</html>
